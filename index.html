<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Technologies in Intercultural Studies</title>
    <link href="styles.css" rel="stylesheet">
    
</head>
<body>

<h1>Digital Technologies in Intercultural Studies</h1>

<div class="button-container">
  <button onclick="loadHTML('assignment1.html', 'content'); makeBackgroundWhite();">
    OPEN Assignment 1
  </button>

  <button onclick="loadHTML('assignment2.html', 'content'); makeBackgroundWhite();">
    OPEN Assignment 2
  </button>
</div>

<main>
  <div id="content"></div>
</main>

<script>
  async function loadHTML(fileName, componentId) {
    try {
      const response = await fetch(fileName);
      const text = await response.text();
      document.getElementById(componentId).innerHTML = text;
    } catch (err) {
      document.getElementById(componentId).innerHTML = "<p>Error loading file.</p>";
      console.error(err);
    }
  }

  function makeBackgroundWhite() {
    document.getElementById('content').style.backgroundColor = 'White';
  }

</script>

</body>
</html>
